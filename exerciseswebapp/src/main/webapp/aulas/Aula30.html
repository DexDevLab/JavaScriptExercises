<!doctype html>
<html lang="pt-br">
<head>
  <title> JS Exercise </title>
  <meta charset="utf-8"/>
  <script>
   
   var numbers = new Array (17,35,32,28,45,50,60,70,100,20,10,5,3);
   
   
   function media(nums)
   {
     var tam = nums.length;
     var resultSoma = 0;
     for(i = 0; i < tam; i++)
     {
       document.write("Somando " + resultSoma + " com " + nums[i] + "<br>");
       resultSoma += nums[i];
     }
     document.write("Calculando " + resultSoma + "/" + tam + "<br>");
     var resultMedia = resultSoma / tam;
     return Math.round(resultMedia);
   }
   
   
   function escreve()
   {
     document.write("JavaScript");
   }
   
   function soma(n1, n2)
   {
     n1 = parseInt(n1);
     n2 = parseInt(n2);
     var result = n1+n2;
     return (result);
   }
   
   
   var med = media(numbers);
   
   var res = soma(5, 8);
   
   document.write(res + "<br>");
  document.write(med);
   
   
 
  </script>
  
</head>
<body>
  
  
  
  <hr/>
  
  
</body>
</html>
