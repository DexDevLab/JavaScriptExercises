<!doctype html>
<html lang="pt-br">
<head>
  <title> JS Exercise </title>
  <meta charset="utf-8"/>
  <style>
    #dv1
    {
      width:200px;
      height:200px;
      border:1px solid #000;
      background-color:#f00;
      position:absolute;
      left:0px;
      top:0px;
    }
  </style>
  <script>
    
    
    function msg()
    {
      alert("JavaScript");
    }

    function cor(obj,color)
    {
      obj.style.backgroundColor = color;
    }
    
    function evListenerLoader()
    {
      var obj = document.getElementById("dv1");
      obj.addEventListener("click", msg);
      obj.addEventListener("mouseover", function(event)
      { 
        cor(obj,"#fff");
      });
      obj.addEventListener("mouseout", function(event)
      { 
        cor(obj,"#f00");
      });
    }
    
    window.addEventListener("load", evListenerLoader);
  </script>
  
  
</head>
<body>
  <div id="dv1"></div>
</body>
</html>
