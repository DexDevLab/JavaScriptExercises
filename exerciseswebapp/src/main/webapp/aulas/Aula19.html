<!doctype html>
<html lang="pt-br">
<head>
  <title> JS Exercise </title>
  <meta charset="utf-8"/>
  <style>
    
  </style>
  <script>
    
    var num = parseInt(prompt("Digite um número para iteração:", "100"));
    
    var i = 1;
    
    while (i <= num)
    {
      document.write(i + "<br>");
      i++;
    }
    while(i > 0)
    {
      document.write(i + "<br>");
      i--;
    }
    

    
    
    
    
  </script>
</head>
<body>
  <div id="dv1"></div>
  <br/>
</body>
</html>
