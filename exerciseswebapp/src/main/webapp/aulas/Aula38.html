<!doctype html>
<html lang="pt-br">
<head>
  <title> JS Exercise </title>
  <meta charset="utf-8"/>
  <style>
    #player
    {
      position: absolute;
      top: 0px;
      left: 0px;
      background-color: #00f;
      width: 50px;
      height: 50px;
    }
  </style>
  <script>
    var jog;
    var vel;
    var dx;
    var dy;
    var px;
    var py;
    var anima;
    
    
    function inicia()
    {
      vel = 5;
      dx = 1;
      dy = 0;
      px = 0;
      py = 0;
      jog = document.getElementById("player");
      game();
    }
    
    function game()
    {
      px += (dx*vel);
      //py += (dy*vel);
      jog.style.left= px + "px";
      //jog.style.top= py + "px";
      if(px >800)
      {
        dx = -1;
      }
      anima = requestAnimationFrame(game);
    }
   
   
   
   
   
    window.addEventListener("load", inicia);
  </script>
  
  
</head>
<body>
  <div id="player"></div>
</body>
</html>
