    var itens = ["Corda", "Cura", "Lanterna", "Pilhas"];

    for(i=0; i<itens.length; i++)
    {
      var arr = new Array();
      arr.push(itens[i]);
      arr.push(quantidades[i]);
      mochila.push(arr);
    }
  
    for(a=0; a<mochila.length; a++)
    {
      for (b=0; b<2; b++)
